{% extends 'base.html' %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <p><input type="email" name="email" placeholder="Update your email" value="{{email if email}}"></p>
    <p><input type="text" name="city" placeholder="Update your city" value="{{city if city}}"></p>
    <input type="submit" value="submit">

</form>
{% endblock %}
